<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Trybe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header-trybe mb-3">
        <h1 class="mb-3">Hotel Trybe</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s"
            alt="Logo da Trybe">
    </header>
    <main>
        <form class="mb-3 hotel-form-base" action="">
            <div class="hotel-form mb-3">
                <div>
                    <label class="form-label" for="inputCheckin">
                        Check-in:
                        <input class="form-control" id="inputCheckin" type="date" required>
                    </label>
                </div>
                <div>
                    <label class="form-label" for="inputCheckout">
                        Check-out:
                        <input class="form-control" id="inputCheckout" type="date" required>
                    </label>
                </div>
            </div>
            <label class="form-label" for="">Acomodação:</label>
            <div class="hotel-form mb-3" id="bedrooms">
                <div class="form-check form-check-inline">
                    <input id="bedroomComum" class="bedroom form-check-input" type="radio" name="bedroom" value="cm"
                        checked>
                    <label class="form-check-label" for="bedroomComum">Comum</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="bedroomClub" class="bedroom form-check-input" type="radio" name="bedroom" value="cl">
                    <label class="form-check-label" for="bedroomClub">Club</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="bedroomLuxo" class="bedroom form-check-input" type="radio" name="bedroom" value="lx">
                    <label class="form-check-label" for="bedroomLuxo">Luxo</label>
                </div>
            </div>
            <div class="hotel-form mb-3">
                <label class="form-label" for="nPessoas">Número de Hóspedes:</label>
                <select class="nPessoas form-select form-select-sm" name="nPessoas" id="nPessoas" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="hotel-form mb-3 form-floating">
                <textarea class="obs form-control" name="obs" id="obs" cols="30" rows="10" placeholder="Observações"></textarea>
                <label for="floatingTextarea">Observações</label>
            </div>
            <div class="hotel-form mb-3">
                <button class="btn btn-success" id="submit-btn" type="submit">Reservar</button>
            </div>
        </form>
    </main>
</body>
</html>
