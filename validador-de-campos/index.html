<!DOCTYPE html>

<head>

  <title>validador de Campos</title>
  <script src="src/main.js" type="module" defer></script>
</head>
<body>
  <main>
    <h1>Validador de Campos</h1>
    <form action="">
      <input type="text" placeholder="Insira um valor aqui">
      <select name="" id="">
        <option value="email">E-mail</option>
        <option value="cpf">CPF</option>
        <option value="hexColor">Cor Hexadecimal</option>
        <option value="url">URL</option>
      </select>
      <button>Validar</button>
    </form>
    <h4>Digite o valor, escolha a opção e clique em validar</h4>
  </main>
