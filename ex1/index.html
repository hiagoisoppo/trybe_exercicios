<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <main>
        <form action="GET">
            <label for="input-mail">
                Email
                <input type="email" id="input-mail" name="email" placeholder="Digite seu Email" autocomplete="off" autofocus required>
            </label>
            <br>
            <br>
            <label for="input-pass">
                Senha
                <input type="password" id="input-pass" name="password" placeholder="Digite sua Senha" required>
            </label>
            <br>
            <br>
            <input type="checkbox" name="remember" id="remember-check">Manter Logado
            <br>
            <br>
            <input type="submit" value="Entrar">
        </form>
    </main>
</body>
</html>
